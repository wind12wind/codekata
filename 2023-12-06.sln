public class Solution {
   public string solution(string[] seoul) {
        int kimIndex = -1;  // 초기값으로 -1을 설정

        for (int i = 0; i < seoul.Length; i++) {
            if (seoul[i] == "Kim") {
                kimIndex = i;
                break;  // "Kim"을 찾으면 반복문 종료
            }
        }
        string answer = $"김서방은 {kimIndex}에 있다";
        return answer;
    }
} //서울에서 김서방찾기
