public class Solution {
    public int solution(int n) {
        int answer = 0;
        
        for (int i = 1; i <= n/2; i++)
        {
            if (n % i == 0)
            {
                answer += i;
            }
        }
        
        return answer +n;
    }
} //약수의 합

using System;

public class Solution {
    public int solution(int n) {
        int answer = 0;
        for (int i = 1; i <= i; i++){
            if ( n % i == 1){
                return i;
            }
        }
            
        return answer;
    }
} //나머지가 1이되는수 구하기
