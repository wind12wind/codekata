public class Solution {
    public bool solution(int x) {
        
        string x_string = x.ToString();
        int sum = 0;
        
        for(int i = 0; i < x_string.Length; i++)
        {
            sum += x_string[i] - '0';
        }
        return x % sum == 0;
            
        bool answer = true;
        return answer;
    }
} //하샤드 수
