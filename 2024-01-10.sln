using System;

public class Solution {
    public int solution(string t, string p) {
        int answer = 0;
        int pLength = p.Length;
        int pValue = int.Parse(p);

        for (int i = 0; i <= t.Length - pLength; i++) {
            string substring = t.Substring(i, pLength);
            if (int.Parse(substring) <= pValue) {
                answer++;
            }
        }

        return answer;
    }
} //크기가 작은부분
