         return "Even";
     }
        else 
            return "Odd";
    }
} // 짝수와 홀수

public class Solution {
    public double solution(int[] arr) {
        double sum = 0;
        for (int i = 0; i < arr.Length; i++)
        {
            sum += arr[i];
        }
        double answer = sum / arr.Length;
        return answer;
    }
} // 평균 구하기

