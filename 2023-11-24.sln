using System;

public class Solution {
    public int solution(int num1, int num2) {
        int answer;
        double temp = 0;
        double num = 0;
        
        temp = (double)num1/(double)num2;
        num = temp*1000;
        answer = (int)num;

        return answer;
    }
} //두수의 나눗셈

using System;

public class Solution {
    public int solution(int angle) {
        int answer = 0;
        if(angle > 0 && angle < 90){
            answer = 1; //예각
        }
        else if(angle == 90){
            answer = 2; //직각
        }
        else if(angle > 90 && angle < 180){
            answer = 3; //둔각
        }
        else if(angle == 180){
            answer = 4; //평각
        }
        return answer;
    }
} //각도기

using System;

public class Solution {
    public int solution(int n) {
        int answer = 0;
        int sum = 0;
        
        for(int i = 2; i<= n; i+=2)
        {
            sum += i;
        }
        answer = sum;
        return answer;
    }
} //짝수의 합

{
    public double solution(int[] numbers) 
    {
        if (numbers.Length == 0)
        {
            return  0.0;
        }
        int sum = 0;
        
        foreach (int number in numbers)
        {
            sum += number;
        }
        double answer = (double)sum / numbers.Length;
        return answer;
    }
     
} //배열의 평균값
