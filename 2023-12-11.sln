using System;

public class Solution {
    public int solution(int[] absolutes, bool[] signs) {
        int answer = 0;
        for (int i = 0; i < absolutes.Length; i++)
        {
            int value = absolutes[i] * (signs[i] ? 1 : -1);
            answer += value;
        }
        return answer;
    }
} 음양더하기
